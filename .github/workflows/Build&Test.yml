name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Updated to Node.js 20

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # Updated to Node.js 20
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify Java version
      run: java -version

    - name: Verify Maven version
      run: mvn -version

    - name: Cache Maven packages
      uses: actions/cache@v4 # Updated to Node.js 20
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean compile
      env:
        MAVEN_OPTS: "-Xmx1024m"

    - name: Run tests
      run: mvn test
      env:
        MAVEN_OPTS: "-Xmx1024m"

    - name: Debug logs if build fails
      if: failure()
      run: cat $GITHUB_WORKSPACE/mvn-logs.txt || true

    - name: Upload Maven build logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: maven-logs
        path: $GITHUB_WORKSPACE/mvn-logs.txt
